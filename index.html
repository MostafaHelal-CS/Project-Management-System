<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Render All Files -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Outfit:wght@100;200;300;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Sacramento&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dark-mode" id="dark">
       <i class="fa-regular fa-moon fa-beat"></i>
    </div>
    <div class="curd">
        <div class="heading">
            <h2 class="title">Product Managemnet System</h2>
        </div>
        <div class="inputs">
            <input type="text" name="title" placeholder="Title" spellcheck="false" id="title">
            <div class="totalPrice">
                <input type="number" name="price" placeholder="Price" spellcheck="false" id="price">
                <input type="number" name="taxes" placeholder="Taxes" spellcheck="false" id="taxes">
                <input type="number" name="ads" placeholder="Ads" spellcheck="false" id="ads">
                <small class="total"></small>
            </div>
            <input type="number" name="counter" placeholder="Count" spellcheck="false" id="count">
            <div class="category">
                <input type="text" name="category" placeholder="Category" spellcheck="false" id="category">
            </div>
            
            <input type="text" name="search" placeholder="Search" spellcheck="false" id="search">
            <div class="searchBy">
                <button class="searchTitle" id="searchTitle" >Search By Title</button>
                <button class="searchCastegory" id="searchCategoey" >Search By Category</button>
            </div>
            <button id="create" name="create">Create Product</button>
            <button id="clearData">Clear Inputs Data</button>
        </div>
        <!-- Deleted All Product -->
        <div class="deletedAll"></div>
        <div class="outputs">
            <div class="deleteAll"></div>
            <table>
                <thead id="thead">
                    <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Total Price</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="mail.js"></script>
</body>
</html>
